<html>
    <head>
        <style>

            .container{
   height:400px;
   overflow:hidden;
   width:50%;
   float:left;

   
}
.container img{
   width:100%;
   display:block;
   transition:transform 2s;

}
   
.container:hover img{
   transform:scale(1.1);
}
        </style>
    </head>
    <body>
        <div class="container">
            <img src="room2.jpg">
        </div>
        <div class="container">
            <img src="room3.jpg">
        </div>
        </body>
</html>
